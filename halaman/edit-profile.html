<body>
<div class="page-wrapper full-height">
    
	<!-- Preloader -->
	<div id="preloader">
		<div class="loader">
			<div class="logo">
				<img src="assets/images/app-logo/preloader/circle.svg" class="circle-vector" alt="">	
				<img src="assets/images/app-logo/preloader/islam.png" class="user-vector wow fadeInUpBig" alt="">	
			</div>
		</div>
	</div>
    <!-- Preloader end-->
	
	<!-- Header -->
	<header class="header header-fixed">
		<div class="header-content">
            <div class="left-content">
				<a href="javascript:void(0);" class="back-btn dz-icon">
                   <i class="fi fi-br-angle-left"></i>
                </a>
			</div>
			<div class="mid-content">
				<h5 class="title">Introduction</h5>
			</div>
			<div class="right-content"></div>
		</div>
	</header>
	<!-- Header -->
	
	<!-- Main Content Start -->
	<main class="page-content space-top space-bottom2">
		<div class="container">
            <div class="edit-profile">
				<div class="profile-image">
					<div class="avatar-upload">
						<div class="avatar-preview">
							<div id="imagePreview" style="background-image: url(assets/images/svg/user.svg);"></div>
							<div class="change-btn">
								<input type="file" class="form-control d-none" id="imageUpload" accept=".png, .jpg, .jpeg">
								<label for="imageUpload">
									<i class="feather icon-edit-1"></i>
									<span>Edit</span>
								</label>
							</div>
						</div>
					</div>
				</div>
				<form class="d-grid gap-3 mb-3">	
					<div class="form-group">
						<label for="FormControlName" class="form-label required">Full Name</label>
						<input type="text" class="form-control" id="FormControlName">
					</div>
					<div class="form-group">
						<label for="inputProfileName" class="form-label required">Job Profile</label>
						<input type="text" class="form-control" id="inputProfileName">
					</div>
					<div class="form-group">
						<label for="inputProfileHeadline" class="form-label required">Profile Headline</label>
						<textarea class="form-control" rows="4" id="inputProfileHeadline"></textarea>
					</div>
				</form>
				<div class="form-group mb-3">
					<label for="selectGender" class="form-label required">Gender</label>
					<div class="d-flex align-items-center gap-2">
						<div class="form-check custom-check style-2">
							<input type="radio" class="btn-check" name="selectGender" id="selectGender1" autocomplete="off" checked="">
							<label class="btn" for="selectGender1">
								<span class="radio-check"></span>Male
							</label>
						</div>
						<div class="form-check custom-check style-2">
							<input type="radio" class="btn-check" name="selectGender" id="selectGender2" autocomplete="off">
							<label class="btn" for="selectGender2">
								<span class="radio-check"></span>Female
							</label>
						</div>
						<div class="form-check custom-check style-2">
							<input type="radio" class="btn-check" name="selectGender" id="selectGender3" autocomplete="off">
							<label class="btn" for="selectGender3">
								<span class="radio-check"></span>Other
							</label>
						</div>
					</div>
				</div>
				<div class="form-group mb-3">
					<label for="fromSelect2" class="form-label required">Current Position</label>
					<select class="form-select" aria-label="Default select example">
						<option selected=""></option>
						<option value="1">Frontend Developer</option>
						<option value="2">UX/UX Developer</option>
						<option value="3">Full Stack Developer</option>
						<option value="4">PHP Developer</option>
					</select>
				</div>
            </div>
            <!-- Footer Fixed Button -->
            <div class="footer-fixed-btn">
				<a href="profile.html" class="btn style-2 btn-primary w-100">Update Profile</a>
			</div>
            <!-- Footer Fixed Button -->
		</div>
	</main>
	<!-- Main Content End -->

</div>
