			<div class="form-group mb-3">
				<label for="employeLabel" class="form-label required">Is this your current company</label>
				<div class="d-flex align-items-center gap-2">
					<div class="form-check custom-check style-3">
						<input type="radio" class="btn-check" name="employmentCheckoutlined" id="employmentCheck" autocomplete="off" checked="">
						<label class="btn btn-sm" for="employmentCheck">Yes</label>
					</div>
					<div class="form-check custom-check style-3">
						<input type="radio" class="btn-check" name="employmentCheckoutlined" id="employmentCheck1" autocomplete="off">
						<label class="btn btn-sm" for="employmentCheck1">No</label>
					</div>
				</div>
			</div>
			<div class="form-group mb-3">
				<label for="employeLabel" class="form-label required">Employment Type</label>
				<div class="d-flex align-items-center gap-2">
					<div class="form-check custom-check style-3">
						<input type="radio" class="btn-check" name="employmentCheckoutlined1" id="employmentCheck2" autocomplete="off" checked="">
						<label class="btn btn-sm" for="employmentCheck2">Full-Time</label>
					</div>
					<div class="form-check custom-check style-3">
						<input type="radio" class="btn-check" name="employmentCheckoutlined1" id="employmentCheck3" autocomplete="off">

					</div>
				</div>
			</div>
			<div class="d-flex align-items-end gap-3 mb-3">
				<div class="form-group w-100">
					<label for="experienceYear" class="form-label required">Experience</label>
					<div class="position-relative">
						<input type="number" id="experienceYear" class="form-control pe-5" value="8">
						<span class="position-absolute end-0 top-0 h-100 d-flex align-items-center pe-3">Year</span>
					</div>
				</div>
				<div class="form-group w-100">
					<div class="position-relative">
						<input type="number" id="experienceMonth" class="form-control pe-5" value="6">
						<span class="position-absolute end-0 top-0 h-100 d-flex align-items-center pe-3">Month</span>
					</div>
				</div>
			</div>
			<div class="form-group mb-3">
				<label for="companyName" class="form-label required">Current Company Name</label>
				<div class="position-relative">
					<div class="dz-icon icon-sm position-absolute top-50 start-0 translate-middle-y bg-body rounded-1 ms-2"><i class="fa-regular fa-building text-body"></i></div>
					<input type="text" class="form-control ps-5" id="companyName">
				</div>
			</div>
			<div class="form-group mb-3">
				<label for="joiningDate" class="form-label required">Joining Date</label>

			</div>
			<div class="form-group mb-3">
				<label for="Number" class="form-label required">Annual Salary</label>
				<div class="number-select style-2">
					<input type="number" class="form-control" id="Number" maxlength="10" pattern="[0-9]{10}" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);">
					<select class="form-select" aria-label="Default select example">
						<option selected="">$</option>
						<option value="1">₹</option>
						<option value="2">€</option>
						<option value="3">£</option>
					</select>
					<span class="position-absolute end-0 top-0 h-100 d-flex align-items-center pe-3">Per Year</span>
				</div>
			</div>
			<div class="form-group mb-3">
				<label for="employeLabel" class="form-label required">Notice Period</label>
