<body>
<div class="page-wrapper full-height">

    <!-- Preloader -->
	<div id="preloader">
		<div class="loader">
			<div class="logo">
				<img src="assets/images/app-logo/preloader/circle.svg" class="circle-vector" alt="">	
				<img src="assets/images/app-logo/preloader/islam.png" class="user-vector wow fadeInUpBig" alt="">	
			</div>
		</div>
	</div>
    <!-- Preloader end-->

    <!-- Welcome Start -->
	<main class="page-content">
		<div class="container p-0">
			<div class="dz-authentication-area style-2 dz-flex-box">
                <div class="account-section">
					<a href="javascript:void(0);" class="back-btn dz-icon style-2 icon-light">
						<i class="feather icon-arrow-left"></i>
					</a>
					<div class="top-area">
						<div class="section-head">
							<h2 class="title">Complete Your Profile</h2>
							<p>Rest assured, your personal data is visible only to you. No one else will have access to it.</p>
						</div>
                        <div class="avatar-upload">
                            <div class="avatar-preview">
                                <div id="imagePreview" style="background-image: url(assets/images/svg/user.svg);"></div>
                                <div class="change-btn">
                                    <input type="file" class="form-control d-none" id="imageUpload" accept=".png, .jpg, .jpeg">
                                    <label for="imageUpload">
                                        <i class="feather icon-edit-1"></i>
                                        <span>Edit</span>
                                    </label>
                                </div>
                            </div>
                        </div>
					</div>
                    <form>	
                        <div class="form-group">
                            <label for="Name" class="form-label required">Name</label>
                            <input type="text" class="form-control" id="Name">
                        </div>
                        <div class="form-group">
                            <label for="Number" class="form-label required">Phone Number</label>
                            <div class="number-select">
                                <input type="number" class="form-control" id="Number" maxlength="10" pattern="[0-9]{10}" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected="">+91</option>
                                    <option value="1">+1</option>
                                    <option value="2">+355</option>
                                    <option value="4">+213</option>
                                    <option value="5">+376</option>
                                    <option value="6">+54</option>
                                    <option value="7">+246</option>
                                    <option value="8">+86</option>
                                    <option value="9">+33</option>
                                    <option value="10">+49</option>
                                    <option value="11">+39</option>
                                    <option value="12">+852</option>
                                    <option value="14">+93</option>
                                    <option value="15">+509</option>
                                    <option value="16">+504</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="selectGender" class="form-label required">Gender</label>
                            <div class="d-flex align-items-center gap-2">
                                <div class="form-check custom-check style-2">
                                    <input type="radio" class="btn-check" name="selectGender" id="selectGender1" autocomplete="off" checked="">
                                    <label class="btn" for="selectGender1">
                                        <span class="radio-check"></span>Male
                                    </label>
                                </div>
                                <div class="form-check custom-check style-2">
                                    <input type="radio" class="btn-check" name="selectGender" id="selectGender2" autocomplete="off">
                                    <label class="btn" for="selectGender2">
                                        <span class="radio-check"></span>Female
                                    </label>
                                </div>
                                <div class="form-check custom-check style-2">
                                    <input type="radio" class="btn-check" name="selectGender" id="selectGender3" autocomplete="off">
                                    <label class="btn" for="selectGender3">
                                        <span class="radio-check"></span>Other
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="bottom-btn mt-auto">
					<a href="job-wizard.html" class="btn style-2 btn-primary btn-shadow">Complete Profile</a>
				</div>
